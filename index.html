<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Images with Local Storage and Remove Button</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: blueviolet;
    }
 
    #container{
        background-color: white;
        padding: 20px;
    }

    input{
        background-color: #fff;
        border: solid 2px blue;
        width: 40%;
        height: 30px;
        padding: 10px;
    }

    .remove-button {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .image-container {
        display: flex; /* Use flexbox */
        flex-wrap: wrap; /* Allow wrapping to next line */
        justify-content: center; /* Center the images horizontally */
    }

    .image-container img {
        max-width: 450px;
        max-height: 500px;
        margin: 10px;
        border-radius: 10px;
        border: 5px snow solid;
    }

</style>
</head>
<body>
    <div id="container">
        <h1>Gallery</h1>
        <input type="file" id="file-input">
    </div>
    <div class="image-container" id="image-container"></div>
    <script>
        // Function to handle file input change
        document.getElementById('file-input').addEventListener('change', function(event) {
            const files = event.target.files;
            if (files) {
                const imageUrls = JSON.parse(localStorage.getItem('imageUrls')) || [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageSrc = e.target.result;
                        const img = document.createElement('img');
                        img.src = imageSrc;
                        
                        const removeBtn = document.createElement('button'); // Create remove button for each image
                        removeBtn.textContent = 'Remove';
                        removeBtn.className = 'remove-button';
                        removeBtn.addEventListener('click', function() {
                            const index = imageUrls.indexOf(imageSrc);
                            if (index !== -1) {
                                imageUrls.splice(index, 1);
                                localStorage.setItem('imageUrls', JSON.stringify(imageUrls));
                                img.parentNode.remove(); // Remove the parent container which holds both the image and remove button
                            }
                        });
                        
                        const container = document.createElement('div');
                        container.appendChild(img);
                        container.appendChild(removeBtn); // Append remove button to the container
                        document.getElementById('image-container').appendChild(container);
                        
                        imageUrls.push(imageSrc);
                        localStorage.setItem('imageUrls', JSON.stringify(imageUrls));
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // Function to load images from local storage on page load
        window.onload = function() {
            const imageUrls = JSON.parse(localStorage.getItem('imageUrls')) || [];
            const imageContainer = document.getElementById('image-container');
            imageUrls.forEach(function(url) {
                const img = document.createElement('img');
                img.src = url;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-button';
                removeBtn.addEventListener('click', function() {
                    const index = imageUrls.indexOf(url);
                    if (index !== -1) {
                        imageUrls.splice(index, 1);
                        localStorage.setItem('imageUrls', JSON.stringify(imageUrls));
                        img.parentNode.remove(); // Remove the parent container which holds both the image and remove button
                    }
                });
                
                const container = document.createElement('div');
                container.appendChild(img);
                container.appendChild(removeBtn);
                imageContainer.appendChild(container);
            });
        };
    </script>
</body>
</html>
