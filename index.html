<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khata Book</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .container {
        max-width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 , h4{
        text-align: center;
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
        width: 50%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 0.5px solid #ff3;
        box-sizing: border-box;
        outline:none;
        color:white;
        font-weight:600;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        width: 40%;
        box-sizing: border-box;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 8px 12px;
        cursor: pointer;
    }
    h1::first-letter{
        color: #f44336;
    }

    input:focus{
        background-color: #f44336;
        outline: none;
    }

    .sum-btn {
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        width: 40%;
        box-sizing: border-box;
        margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
        form {
            padding: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="submit"], .sum-btn {
            margin-bottom: 5px;
            width: 90%;
        }

        body{
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
<h4>"दुकानदारों और छोटे व्यापारी के लिए उधार खाता बुक"</h4>
<div class="container" >
    <h1>Khata Book</h1>
    <div id="sumValue" style="font-weight: 900;font-size:2rem;text-align: center;color: #1e90ff;padding: 10px;"></div>
    <form id="transactionForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="date"> <br>
        <input type="submit" value="Add Transaction">
    </form>

    <table id="transactionTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transactionBody">
        </tbody>
    </table>
<center>
    <button class="sum-btn" id="sumButton">Select and Click Me</button>
  
</center>
</div>

<script>
    // Load transactions from local storage
    document.addEventListener("DOMContentLoaded", function() {
        var transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        var tableBody = document.getElementById("transactionBody");

        transactions.forEach(function(transaction) {
            addTransactionToTable(transaction);
        });
    });

    // Function to add transaction to table
    function addTransactionToTable(transaction) {
        var tableBody = document.getElementById("transactionBody");
        var row = tableBody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        var selectBox = document.createElement("input");
        selectBox.type = "checkbox";
        selectBox.className = "select-checkbox";
        cell1.appendChild(selectBox);

        cell2.textContent = transaction.name;
        cell3.textContent = transaction.amount;
        cell4.textContent = transaction.date;
        cell5.innerHTML = '<button class="delete-btn" onclick="deleteTransaction(this)">Paid</button>';
    }

    // Function to add transaction
    function addTransaction() {
        var name = document.getElementById("name").value;
        var amount = document.getElementById("amount").value;
        var date = document.getElementById("date").value;

        var transaction = {
            name: name,
            amount: amount,
            date: date
        };

        // Add transaction to table
        addTransactionToTable(transaction);

        // Save transaction to local storage
        var transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        transactions.push(transaction);
        localStorage.setItem("transactions", JSON.stringify(transactions));

        // Clear input fields
        document.getElementById("name").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("date").value = "";
    }

    // Function to delete transaction
    function deleteTransaction(row) {
        var rowIndex = row.parentNode.parentNode.rowIndex;
        document.getElementById("transactionTable").deleteRow(rowIndex);

        // Update local storage
        var transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        transactions.splice(rowIndex - 1, 1);
        localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    // Function to calculate sum of selected transaction amounts
    function calculateSumSelected() {
        var sum = 0;
        var selectCheckboxes = document.querySelectorAll(".select-checkbox:checked");
        selectCheckboxes.forEach(function(checkbox) {
            sum += parseFloat(checkbox.parentNode.parentNode.cells[2].textContent);
        });
        return sum.toFixed(2);
    }

    // Function to update sum value
    function updateSum() {
        var sumValue = document.getElementById("sumValue");
        sumValue.textContent = "Total Amount: " + calculateSumSelected();
    }

    // Event listener for form submission
    document.getElementById("transactionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        addTransaction(); // Add transaction
    });

    // Event listener for sum button
    document.getElementById("sumButton").addEventListener("click", function() {
        updateSum();
    });
</script>

</body>
</html>
